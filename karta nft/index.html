<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="card">
    <div class="image">
      <img class="mainImg" src="./images/image-equilibrium.jpg" alt="equ"> 
      <div>
        <img src="./images/icon-view.svg" alt="viev">
      </div>
    </div>
    <h3>Equilibrium #3429</h3>
    <div class="description"> 
      Our Equilibrium collection promotes balance and calm.
    </div>
    <div class="price-days">
      <div class="price">
        <img src="./images/icon-ethereum.svg" alt="eth">
        0.041 ETH
      </div>
      <div class="days">
        <img src="./images/icon-clock.svg" alt="clock">
        3 days left
      </div>
    </div>
    <div class="creator">
      <img class="avatar" src="./images/image-avatar.png" alt="avat">
      Creation of <span>Jules Wyvern</span>
    </div>
  </div>
</body>
</html>
